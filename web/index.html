<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Serverless Slack Invite</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  </head>

  <script>
  function disableBtn() {
      document.getElementById("btnSignUp").disabled = true;
  }
  </script>

<body class="w-100 sans-serif bg-black" onload="enableBtn()">
<main>
  <div data-name="component">
    <section class="flex-ns vh-100 items-center">
      <div class="mw6 ph5 bg-black">
        <img src="./iphone-slack.png">
      </div>
      <div class="tc tl-ns ph3">
        <h1 class="near-white f1">
          <span>STACKSTORM'S&nbsp;</span>
          <span><font color="#ff9212">OPEN SOURCE <br />COMMUNITY</font>
          RUNS ON SLACK</span>
        </h1>
        <h2 class="f5 tc f3-l fw1 mb4 near-white lh-title">Welcome to StackStorm! </h2>
        <p class="f5 tc f3-l fw1 near-white lh-title">
        Please introduce yourself, and leave an email <br /> to receive an invite to our Slack community.
        </p>
        <article data-name="slack-form" class="center">
          <form action="signup/"
            id="signupform" method="post" enctype="application/x-www-form-urlencoded" accept-charset="utf-8"
            class="mw7 center ph2 pv1 mt2 bn br2  measure">
              <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                <div class="mt1">
                  <label class="fl fw4 lh-copy f5 near-white pb2" for="name">Name</label>
                  <input class="pa2 input-reset bn br2 bg-white w-100" type="text" name="name"
                    placeholder="" id="name">
                </div>
                <div class="mt1">
                  <label class="fl fw4 lh-copy f5 near-white pb2" for="email">Email address</label>
                  <input class="pa2 input-reset bn br2 bg-white w-100" type="email" name="email" placeholder="you@example.com" id="email">
                </div>
              </fieldset>

              <div class="pt4 pb3 tc"><input class="ph4 pointer pv3 input-reset bg-gray bn moon-gray fw4 f5" type="submit" value="Continue" id="btnSignUp"></div>
          </form>
        </article>
      </div>
    </section>
  </div>
</main>
</body>
<footer>
  <!--script src='https://www.google.com/recaptcha/api.js'></script-->
  <script src='./formsubmit.js'></script>
</footer>
</html>
